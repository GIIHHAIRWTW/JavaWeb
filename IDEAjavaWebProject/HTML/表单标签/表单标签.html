<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<form action="">
    账号:<input type="text" name="usrname"/><br>
    密码:<input type="password" name="passwd"/><br>
    sex:<input type="radio" name="sex" value="male" checked="checked">男<input type="radio" name="sex" value="female">女<br>
    <!--  参数列表格式：参数1=参数值1&参数2=参数值2&参数3=参数值3    -->
    <input type="submit"><br>
</form>
</body>
</html>
