<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<form action="">
    <select name="s1">
        <option value="1">选择选项卡1</option>
        <option value="2">选择选项卡2</option>
        <option value="3">选择选项卡3</option>
        <option value="4">选择选项卡4</option>
        <option value="5">选择选项卡5</option>
    </select>
    <br><br>
    <select name="city">
        <option value="">请选择城市</option>
        <option value="bj" selected="selected">北京</option>
        <option value="sh">上海</option>
        <option value="sz">深圳</option>
        <option value="gd">广东</option>
        <option value="gz">广州</option>
    </select>
    <br><br>
    <select name="hobby" multiple="multiple">
        <option value="code" selected="selected">编程</option>
        <option value="sing">唱</option>
        <option value="skip">跳</option>
        <option value="rap">rap</option>
        <option value="basketball">篮球</option>
    </select>
    <input type="submit">


</form>
</body>
</html>
