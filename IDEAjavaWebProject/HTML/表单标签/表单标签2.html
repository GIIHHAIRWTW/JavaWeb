<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签2</title>
</head>
<body>
<form action="">
    UID:<input type="hidden" name="UID" value="123456"><br>
    用户名:<input type="text" name="usrname"><br>
    姓名:<input type="text" name="name"><br>
    爱好:<input type="checkbox" name="hobby" value="sing">唱
    <input type="checkbox" name="hobby" value="jump">跳
    <input type="checkbox" name="hobby" value="rap">rap
    <input type="checkbox" name="hobby" value="basketball">篮球
    <input type="checkbox" checked="checked" name="hobby" value="code">编程<br>
    照片:<input type="file" name="ptoto"><br><br>
    <input type="submit" value="注册">
    <input type="reset">
    <input type="button" value="Button">
</form>
</body>
</html>
