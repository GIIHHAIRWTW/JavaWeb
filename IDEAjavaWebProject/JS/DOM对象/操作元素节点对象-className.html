<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作元素节点对象</title>
    <style>
        .ys1{
            color:blue;
        }
        .ys2{
            color:red;
        }
    </style>
</head>
<body>
<span id="s1" class="ys1">今天是个好日子</span>
<script>
    var s1 = document.getElementById("s1");
    alert(s1.className);
    s1.className = "ys2";
</script>
</body>
</html>
