<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素事件句柄绑定</title>
    <script>
        function run1() {
            alert("run1()");
        }

        function run2(str) {
            alert(str);
        }

        function run3(obj) {
            alert(obj.value);
        }
    </script>
</head>
<body>
<!--绑定一个无参函数-->
<input type="text" value="1111" onclick="run1()"><br>

<!--绑定一个有参函数，参数是字符串-->
<input type="text" value="2222" onclick="run2('你好')"><br>

<!--绑定一个有参函数，参数是元素对象-->
<input type="text" value="3333" onclick="run3(this)"><br>
</body>
</html>
