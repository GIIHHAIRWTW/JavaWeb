<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单提交事件</title>
    <script>
        function run1() {
            alert("提交按钮被点击");
            return true;
        }

    </script>
</head>
<body>
<form action="" onsubmit="return run1()">
    <input type="text" name="uname"><br>
    <input type="submit" value="提交">
</form>
</body>
</html>
