<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本数据类型2</title>
    <script>
        var str1 = "Hello";
        alert(typeof(str1));
        str1 = 10;
        alert(typeof(str1));
        str1 = true;
        alert(typeof(str1));
        str1 = undefined;
        alert(typeof(str1));
        str1 = null;
        alert(typeof(str1));
    </script>
</head>
<body>
</body>
</html>
