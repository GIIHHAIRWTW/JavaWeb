<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function形式创建自定义对象</title>
    <script>
        function Person(name, age){
            this.name = name;
            this.age = age;
        }

        var p = new Person("张三", 18);
        alert(p.name);
        alert(p.age);
        p.name = "罗翔";
        alert(p.name);
    </script>
</head>
<body>
</body>
</html>
