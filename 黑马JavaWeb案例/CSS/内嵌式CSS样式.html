<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
  <style type="text/css">
    /*定义标题标签居中对齐*/
    h2{text-align: center;}
    /*定义div标签样式*/
    div{border:1px solid #CCC; width:300px; height:80px; color:purple; text-align: center;}
  </style>
</head>
<body>
<h2>内嵌式CSS样式</h2>
<div>使用style标签可定义内嵌式CSS样式表，style标签一般位于head头部标签中，title标签之后。</div>
</body>
</html>
