<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<font size="5">传智播客学科</font><br /><br />
无序列表
<ul>
  <li>web前端</li>
<!--  指定type属性，默认为disc-->
  <li type="disc">JAVA</li>
  <li type="square">PHP</li>
  <li type="circle">.NET</li>
  <li type="disc">C++</li>
  <li type="disc">C#</li>
  <li type="disc">Rust</li>
</ul>
有序列表
<ol>
  <li>web前端</li>
  <li>JAVA</li>
  <li>PHP</li>
  <li>.NET</li>
  <li>C++</li>
  <li>C#</li>
  <li>Rust</li>
</ol>
定义列表
<dl>
  <dt>红色</dt>
  <dd>是光谱的三原色和心理四色之一</dd>
  <dd>代表着吉祥、喜庆、火热、幸福、豪放、斗志、革命、轰轰烈烈、激情澎湃等</dd>
  <dt>绿色</dt>
  <dd>是自然界中常见的颜色</dd>
  <dd>绿色有无公害、健康的意思</dd>
</dl>
</body>
</html>
