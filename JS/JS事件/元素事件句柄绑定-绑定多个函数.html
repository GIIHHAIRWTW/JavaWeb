<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素事件句柄绑定-绑定多个函数</title>
    <script>
        function run1() {
            alert("run1()");
        }

        function run2(str) {
            alert(str);
        }

        function run3(obj) {
            alert(obj.value);
        }
    </script>
</head>
<body>
<!--绑定多个函数-->
<input type="text" value="1111" onclick="run1(),run2('你好'),run3(this)"><br>
</body>
</html>
