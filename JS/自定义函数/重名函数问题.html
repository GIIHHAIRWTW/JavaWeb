<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重名函数问题</title>
    <script>
        function getSum(a, b){
            alert(a + "-" + b);
        }

        function getSum(a, b, c){
            alert(a + "-" + b + "-" + c);
        }

        getSum(1, 2);   // 1-2-undefined
        getSum(1, 2, 3);   // 1-2-3
        getSum();   // undefined-undefined-undefined
    </script>
</head>
<body>
</body>
</html>
