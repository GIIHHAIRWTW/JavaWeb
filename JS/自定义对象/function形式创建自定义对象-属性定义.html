<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function形式创建自定义对象</title>
    <script>
        function Person(){
            this.name = "张三";
            this.age = 18;
        }

        var p = new Person();
        alert(p.name);
        alert(p.age);
    </script>
</head>
<body>
</body>
</html>
