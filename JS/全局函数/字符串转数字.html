<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串转数字</title>
    <script>
        //var str = "3.1415";
        //var str = "3.1415a";
        //var str = "3.141a5";
        var str = "a3.1415";//NaN ---> Not a Number
        var num1 = parseInt(str);
        var num2 = parseFloat(str);

        alert(typeof(num1) + ":" + num1);
        alert(typeof(num2) + ":" + num2);

    </script>
</head>
<body>
</body>
</html>
