<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>转换</title>
    <style>
        div{
            display:inline;
        }
        li{
            display:inline;
        }
        span{
            display:block;
        }
        a{
            display:none;
        }
    </style>
</head>
<body>
<h1>块级元素1-div-----块级转行内</h1>
<div>div1</div>
<div>div2</div>

<h1>块级元素2-无序列表</h1>
<ul>
    <li>Linux</li>
    <li>Windows</li>
    <li>MacOS</li>
</ul>

<h1>行内元素1-span-----行内转块级</h1>
<span>span1</span>
<span>span2</span>

<h1>行内元素2-a</h1>
<a href="">a1</a>
<a href="">a2</a>
</body>
</html>
